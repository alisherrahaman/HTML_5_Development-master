<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family:"Comic Sans MS", sans-serif;
        }
        h2{
            font-size: 12px;
        }
        form{
            background-color: orange;
            padding:10px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 15px green ;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <form>
        <label for="username">username</label>
        <input type="text" id="username">
        <br>
        <label for="password">password</label>
        <input type="password" id="password">
        <br>
        <input type="submit"  value="Submit">
        <input type="reset" value="reset">
    </form>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <form>
        <table>
            <tr>
                <td>
                    <label>username</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">

                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
   <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
<form>
    <label>Select a language</label>
    <select>
        <option>html</option>
        <option>css</option>
        <option>javascript</option>
        <option>jquery</option>
        <option>bootstarp</option>
        <option>angular js</option>
    </select>
</form>
    <!-- selecty box with optgroup -->
    <h2>slect box with optgroup</h2>
    <form>
        <label>select a techonolgy</label>
        <select>
            <optgroup label="language">
                <option>java</option>
                <option>php</option>
            </optgroup>
            <optgroup label="scripts">
                <option>javascript</option>
                <option>shell script</option>
            </optgroup>
        </select>
    </form>
    <!-- Textarea box -->
    <h2>Textarea box</h2>
<form>
    <label>your message</label>
    <textarea rows="5" cols="30"></textarea>
</form>
    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
<form>
    <label>select the langiage</label>
    <input list="technologies" >
    <datalist id="technologies">
              <option>html</option>
        <option>css</option>
        <option>javascript</option>
        <option>jquery</option>
        <option>bootstarp</option>
        <option>angular js</option>
    </datalist>
</form>
<br><br><br>
</body>
</html>
