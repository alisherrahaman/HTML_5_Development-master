<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #Photo{
            border: 10px solid red;
            padding: 5px;
        }
        #Photo:hover{
            box-shadow: 5px 5px 15px green ;
        }


    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/forest.jpg">


    <h2>Image with Width and Height</h2>
    <img src="img/forest.jpg" width="400" height="200" >


    <h2>Image with Alt attribute</h2>
    <img src="img/water_flow.gif" width="400" height="200" align="water flow image">


    <h2>Image with Border like photo frame</h2>
    <img src="img/nature_path.jpg" width="400" height="200" id="Photo" >


    <h2>Image from google</h2>
<img src="https://www.pexels.com/photo/nature-red-love-romantic-67636/"width="400" height="200">

</body>
</html>
