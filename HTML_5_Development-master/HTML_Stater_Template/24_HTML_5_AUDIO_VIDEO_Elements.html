<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: "Old English Text MT", sans-serif;
        }
        div{
            background-image: url("img/background.jpg");
            padding: 10px;
            width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: blue;
        }
        video{
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
    <h2>audio player</h2>
    <div>
        <audio controls>
<source src="media/song.mp3" type="audio/mp3">
        </audio>
    </div>



    <!-- Video Element -->
<h2>video player</h2>
<div>
    <video controls>
        <source src="media/Microsoft.MP4" type="video/mp4">

    </video>
</div>

</body>
</html>
