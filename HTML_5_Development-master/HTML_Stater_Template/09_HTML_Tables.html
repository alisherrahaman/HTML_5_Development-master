<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table TAG</title>
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
        }
        table , th , td{
            border: 2px solid blue;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }
        #Custom thead {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Simple Table -->
    <h2> Simple Table </h2>
<table width="100%">
    <thead>
    <tr>
        <th>sno</th>
        <th>name</th>
        <th>address</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>jhon</td>
        <td>usa</td>
    </tr>
    <tr>
        <td>2</td>
        <td>william</td>
        <td>uk</td>
        <td>3</td>
        <td>raj</td>
        <td>india</td>
    </tr>
    </tbody>
</table>

    <!-- Table with Col Span -->
    <h2> Table with Col Span </h2><table width="100%">
        <thead>
        <tr>
            <th>sno</th>
            <th colspan="2">name & address</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>jhon</td>
            <td>usa</td>
        </tr>
        <tr>
            <td>2</td>
            <td colspan="2">william & uk</td>

        <tr>
            <td>3</td>
            <td>raj</td>
            <td>india</td>
        </tr>
        </tbody>
    </table>



    <!-- Table With Row Span -->
    <h2> Table With Row Span </h2>
    <table width="100%">
        <thead>
        <tr>
            <th>sno</th>
            <th>name</th>
            <th>address</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">1</td>
            <td>jhon</td>
            <td>usa</td>
        </tr>
        <tr>

            <td>william</td>
            <td>uk</td>
        <tr>
            <td>2</td>
            <td>raj</td>
            <td>india</td>
        </tr>
        </tbody>
    </table>



    <!-- Custom Table with CSS -->
    <h2> Custom Table with CSS </h2>
    <table width="100%" id="Custom">
        <thead>
        <tr>
            <th>sno</th>
            <th>name</th>
            <th>address</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>jhon</td>
            <td>usa</td>
        </tr>
        <tr>
            <td>2</td>
            <td>william</td>
            <td>uk</td>
        <tr>
            <td>3</td>
            <td>raj</td>
            <td>india</td>
        </tr>
        </tbody>
    </table>


</body>
</html>
